name: Test with Windows, Miniconda

on: [push]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      max-parallel: 5
      fail-fast: false
      matrix:
        python-version: ['3.7', '3.8']
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python from Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
    - name: Install conda dependencies
      run: |
        printenv
        conda config --set always_yes yes --set changeps1 no
        conda config --add channels conda-forge
        conda install python=${{ matrix.python-version }} numpy scipy matplotlib h5py pip setuptools pyparsing pytest pytest-cov coverage scikit-learn cython pillow pandas sqlalchemy psutil pyyaml psycopg2-binary numdifftools emcee pymatgen tomopy wxpython importlib_metadata
        conda info -a
        conda list
    - name: Install xraylarch and other dependencies with pip
      run: |
        printenv
        pip install wxmplot wxutils
        pip install lmfit peakutils pyepics pyshortcuts termcolor sphinx dill pycifrw xraydb
        python setup.py install
    - name: Run test suite
      run: |
        ./run_test
